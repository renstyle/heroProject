<div ng-controller="registController">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名:</label>
    <div class="col-sm-4">
      <input class="form-control" id="focusedInput1" type="text" ng-model="username" placeholder="请按照数字字母大小写组合" required="required">
    </div>
     <label class="col-sm-2 control-label">密码:</label>
     <div class="col-sm-4">
      <input class="form-control" id="focusedInput2" type="password" ng-model="password" placeholder="请按照数字字母大小写组合" required="required">
    </div>
    <label class="col-sm-2 control-label">地址:</label>
    <div class="col-sm-4">
      <input class="form-control" id="focusedInput3" type="text" ng-model="address">
    </div>
    <label class="col-sm-2 control-label">手机号:</label>
    <div class="col-sm-4">
      <input class="form-control" id="focusedInput3" type="text" placeholder="请输入13位手机号" ng-model="phoneNum" maxlength="13" required="required">
    </div>
    <label class="col-sm-2 control-label">性别:</label>
    <div class="col-sm-4">
      <select class="form-control" ng-model="sex">
      <option value="" selected="selected">---请选择---</option>
      <option value="M">男</option>
      <option value="W">女</option>
    </select>
    </div>
    </br></br>
  <input type="button" class="btn btn-primary btn-block"  value="注册" ng-click="doIt()"></input>
  </div>
